<html>
  <head>
    <meta charset="UTF-8">
    <title>ORFFold</title>
    <link rel="stylesheet" type="text/css" href="css/orf-fold-website.css">
  </head>

  <body>

    <div id="shakeosphere_form">
      <div id="main-form" class="accordion open">
        <p class="formHeading">Interactome</p>
        <div class="panel" id="forceIndivSearch">
          <p class="panelHeading">Search for an interaction</p>
          <form class="panelForm" onsubmit="return false;">
            <p class="panelFormHeader">Unknown protein:</p>
            <input class="inputText" type="text" name="indiv1" id="indiv1Input" onkeydown="if (event.keyCode === 13) updateSearchIndivs();"><br>
            <p class="panelFormHeader">Known protein:</p>
            <input class="inputText" type="text" name="indiv2" id="indiv2Input" onkeydown="if (event.keyCode === 13) updateSearchIndivs();"><br>
            <button type="button" class="updateButton" onclick="updateSearchIndivs();">Search</button>
          </form>
        </div>
      </div>

      <div id="parameters" class="accordion close">
        <input class="toggle-inbox" id="_1" type="checkbox">
        <label class="label panelHeading accordionHeading" for="_1"
               style="padding-left: 20px;">
          Additional filters
        </label>
        <div class="panel" id="chooseLineType">
          <form class="panelForm" onsubmit="return false;">
            <p class="panelFormHeader">Minimum AF-Multimer pDockQ:</p>
            <input class="inputText" type="text" id="af2-pdockq-cutoff" onkeydown="if (event.keyCode === 13) updateFilter();"><br>
            <button type="button" class="updateButton" onclick="updateFilter();">Apply</button>
          </form>
          <form class="panelForm" onsubmit="return false;">
            <p class="panelFormHeader">Minimum E-value:</p>
            <input class="inputText" type="text" id="evalue-cutoff" onkeydown="if (event.keyCode === 13) {updateFilter();}"><br>
            <button type="button" class="updateButton" onclick="updateFilter();">Apply</button>
          </form>
        </div>
      </div>
    </div>

    <div id="graph" style="float:left;"><svg width="1161" height="295"></svg></div>

    <script src="js/jsnetworkx.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/force_graph.js"></script>
    <script src="js/line_chart.js"></script>
    <script src="js/spin.min.js"></script>
    <script src="js/d3.legend.js"></script>

    <script src="js/main.js"></script>
    <script>
      window.onload = function() {
          update();
      };

      function debounce(func, wait) {
          let timeout;
          return function() {
              clearTimeout(timeout);
              timeout = setTimeout(func, wait);
          };
      }
      window.addEventListener('resize', debounce(function() {
          update();
      }, 250));

    </script>

  </body>
</html>
