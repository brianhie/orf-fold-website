<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>PDBe Molstar - Basic</title>

    <!-- Molstar CSS & JS -->
    <link rel="stylesheet" type="text/css" href="https://www.ebi.ac.uk/pdbe/pdb-component-library/css/pdbe-molstar-3.1.2.css">
    <script type="text/javascript" src="https://www.ebi.ac.uk/pdbe/pdb-component-library/js/pdbe-molstar-plugin-3.1.2.js"></script>
    <style>
      .myViewer{
        float: left;
        width: 50%;
        max-width: 700px;
        height: 400px;
        margin-left: 10%;
        margin-top: 100px;
        position: relative;
      }

      .msp-layout-left {
          display: none;
      }
      .msp-layout-right {
          display: none;
      }
    </style>
  </head>

  <body>

    <p id="header"></p>

    <!-- Molstar container -->
    <div id="myViewer" class="myViewer"></div>

    <button id="downloadStructureButton">Download structure</button>
    <button id="downloadSequenceButton">Download sequence</button>

    <script src="js/structure.js"></script>
  </body>

</html>
